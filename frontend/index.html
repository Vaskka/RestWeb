    <body id="home" class="wide">

        <!-- WRAPPER -->
        <main class="wrapper home-wrap"> 
            <!-- CONTENT AREA -->

            <!-- Main Header Start -->
            <header class="main-header">                  
                <div class="container-fluid rel-div">
                    <div class="col-lg-4 col-sm-8">
                        <div class="main-logo">
                            <a href="index.html"> <strong>Are U Ok <img src="assets/img/icons/logo-icon.png" alt="" /> </strong> <span class="light-font">饱了么</span>  </a>

                    </div>

                    <div class="col-lg-6 responsive-menu">  
                        <nav class="fix-navbar" id="primary-navigation">            
                            <ul class="primary-navbar">                                                
                                <li><a href="index.html"> Home</a></li>    
								<li><a href="my-account.html"> my account </a></li>
                            </ul>                           
                        </nav>
                    </div>

                    <div class="col-lg-2 col-sm-4 cart-megamenu">

                    </div>

                </div>  
            </header>
            <!-- / Main Header Ends -->   

            <!-- Main Slider Start -->
            <section class="main-slide">
                <img alt=".." src="assets/img/slider/slide-1.jpg" />
                <div class="tbl-wrp slide-1">
                    <div class="text-middle">
                        <div class="tbl-cell">
                            <div class="slide-caption container text-center">
                                <div class="slide-title">
                                    <img src="assets/img/icons/slide-txt-1.png" alt="" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- / Main Slider Ends -->   

            <!-- Organic All Starts-->
            <section class="organic-all sec-space-bottom">
                <div class="pattern"> 
                    <img alt="" src="assets/img/icons/white-pattern.png" />
                </div>

                    <div class="col-md-12">

                        <h3 class="product-title">
                            <a href="shop.html#{{:id}}#{{:user_id}}"> {{:name}} </a>
                    </div>
                </div>
            </div>
            {{/for}}
