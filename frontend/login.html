<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>欢迎来到饱了么</title>

<link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/login.css">

<style>
	
	.box, .overbox {
		display: block;
		transition: all 0.5s ease-out;
	}

	.overbox {
		opacity: 0;
	}

	.box {
		opacity: 1;
	}
</style>

<script src="assets/js/tool.js"></script>

</head>
<body>

<div class="materialContainer">

		<div class="material-button alt-2">
			<span class="shape"></span>
		</div>
	<div class="box">

		<div class="title">登录</div>
		<div class="input">
			<label for="phone">手机号码</label>
			<input type="text" name="phone" id="phone">
			<span class="spin"></span>
		</div>
		<div class="input">
			<label for="password">密码</label>
			<input type="password" name="password" id="password">
			<span class="spin"></span>
		</div>
		<div class="button login">
			<button onclick="login()">
				<span>登录</span>
				<i class="fa fa-check"></i>
			</button>
		</div>
	</div>

	<div class="overbox" style="display: block;">

		<div class="title">注册</div>
		<div class="input">
				<label for="regphone">手机号码</label>
				<input type="text" name="regphone" id="regphone">
				<span class="spin"></span>
		</div>

		<div class="input">
			<label for="regname">用户名</label>
			<input type="text" name="regname" id="regname">
			<span class="spin"></span>
		</div>
		<div class="input">
			<label for="regpasswordpass">密码</label>
			<input type="password" name="regpassword" id="regpasswordpass">
			<span class="spin"></span>
		</div>
		<div class="input">
			<label for="reregpassword">确认密码</label>
			<input type="password" name="reregpassword" id="reregpassword">
			<span class="spin"></span>
		</div>
		<div class="button">
			<button onclick="register()">
				<span>注册</span>
			</button>
		</div>
	</div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
