    <body id="home" class="wide">
         

        <!-- WRAPPER -->
        <main class="wrapper"> 
            <!-- CONTENT AREA -->

            <!-- Main Header Start -->
            <header class="main-header">                  
                    <div class="container-fluid rel-div">
                        <div class="col-lg-4 col-sm-8">
                            <div class="main-logo">
                                <a href="index.html"> <img src="assets/img/logo/logo4.png" alt="" /> <span class="light-font">饱了么</span>  </a>
                                <span>餐饮外卖配送平台</span>
                            </div>fix 
                        </div>
    
                        <div class="col-lg-6 responsive-menu">  
                            <nav class="fix-navbar" id="primary-navigation">            
                                <ul class="primary-navbar">                                                
                                    <li><a href="index.html"> Home</a></li>    
                                </ul>                           
                            </nav>
                        </div>
    
                        <div class="col-lg-2 col-sm-4 cart-megamenu">
                            <div class="responsive-toggle fa fa-bars"> </div>
                        </div>
    
                    </div>  
            </header>
            <!-- / Main Header Ends -->   
            <section class="breadcrumb-bg" id="business_name"> 
            <script type="text/x-jsrender" id="get-business-template">
               
                <div class="theme-container container ">                       
                    <div class="site-breadcumb white-clr">                        
                        <h2 class="section-title"> <span class="light-font"> {{:name}} </span> </h2>
                    </div>  
                </div>

            </script>
            </section>
            <!-- Shop Starts-->
            <section class="shop-wrap sec-space-bottom">
                <div class="container rel-div">
                    <div class="tab-content shop-content">
                        <div>
                            <div class="row" id="items"> 
                                <!-- item -->
                                <!-- /item -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- / CONTENT AREA -->

            <!-- FOOTER -->
            <footer class="page-footer"> 

                <section class="footer-bottom">
                    <div class="pattern"> 
                        <img alt="" src="assets/img/icons/white-pattern.png">
                    </div>
                    <div id="to-top" class="to-top"> <i class="fa fa-arrow-circle-o-up"></i> </div>
                    <!-- cart list -->
                    <h3  style="text-align: center;">购物车</h3>
                    <div class="container" id="cart-items">
                         

                    </div>

            <div id="to-top-mb" class="to-top mb"> <i class="fa fa-arrow-circle-o-up"></i> </div>
            
        </main>
        <!-- /WRAPPER -->



        <!-- Custom JS -->   
        <script src="assets/js/theme.js"></script>
        <script src="assets/js/shop.js"></script>

        <script type="text/x-jsrender" id="get-items-template">
            {{for data}}
            <div class="col-md-6 col-sm-12" id="{{:id}}"> 
                <div class="deal-item list-view">
                    <div class="deal-icons">                            
                        <a href="javascript:void(0)" onclick="addIntoCart(this)" item_id="{{:id}}" class="fa fa-shopping-basket"></a>
                    </div>
                    <div class="deal-content">
                        <div class="deal-text">
                            <h4 class="sub-title"> {{:business_name}} </h4>
                            <h2 class="fsz-30 pb-15"> <a href="#"> <span class="light-font"> {{:name}} </span> </a> </h2>
                            <div class="price pt-15"> 
                                <strong class="clr-txt"> {{:price}} </strong>元
                            </div>
                        </div>
                        <div class="img"> <img alt="" src="{{:img}}"> </div>
                    </div>
                </div>
            </div>
            {{/for}}
        </script>

        <script type="text/x-jsrender" id="cart-item">
            {{for items}}
            <div class="col-md-6 col-sm-12" id="cart-{{:id}}"> 
                <div class="deal-item list-view">
                    <div class="deal-icons">                            
                        <a href="javascript:void(0)" onclick="removeFromCart(this)" item_id="{{:id}}" class="fa fa-minus-circle" aria-hidden="true"></a>
                    </div>
                    <div class="deal-content">
                        <div class="deal-text">
                            <h2 class="fsz-30 pb-15"> <a href="#"> <span class="light-font"> {{:name}} </span> </a> </h2>
                            <div class="price pt-15"> 
                                <strong class="clr-txt"> {{:price}} </strong>元
                            </div>
                        </div>
                        <div class="img"> <img alt="" src="{{:img}}"> </div>
                    </div>
                </div>
            </div>
            {{/for}}
        </script>

        <script type="text/x-jsrender" id="cart-item-for-add">
            <div class="col-md-6 col-sm-12" id="cart-{{:id}}"> 
                <div class="deal-item list-view">
                    <div class="deal-icons">                            
                        <a href="javascript:void(0)" onclick="removeFromCart(this)" item_id="{{:id}}" class="fa fa-minus-circle" aria-hidden="true"></a>
                    </div>
                    <div class="deal-content">
                        <div class="deal-text">
                            <h2 class="fsz-30 pb-15"> <a href="#"> <span class="light-font"> {{:name}} </span> </a> </h2>
