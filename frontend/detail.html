<!DOCTYPE html>
<!--[if IE 7]><html class="no-js ie7 oldie" lang="en-US"> <![endif]-->
<!--[if IE 8]><html class="no-js ie8 oldie" lang="en-US"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>naturix</title>

        <!-- Font Icon -->
        <link href="assets/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">  

        <!-- CSS Global -->
        <link href="assets/css/plugin/bootstrap.min.css" rel="stylesheet" type="text/css">  
        <link href="assets/css/plugin/bootstrap-select.min.css" rel="stylesheet" type="text/css"> 
        <link href="assets/css/plugin/owl.carousel.css" rel="stylesheet" type="text/css">
        <link href="assets/css/plugin/animate.css" rel="stylesheet" type="text/css"> 
        <link href="assets/css/plugin/jquery-ui.min.css" rel="stylesheet" type="text/css"> 

        <!-- Custom CSS -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

        <script src="assets/js/plugin/jquery-2.2.4.min.js"></script>   
        <script src="assets/js/plugin/bootstrap.min.js"></script>
        <script src="assets/js/plugin/bootstrap-select.min.js"></script>       
        <script src="assets/js/plugin/owl.carousel.min.js"></script>
        <script src="assets/js/plugin/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.3/jsrender.min.js"></script>
        <script src="assets/js/tool.js"></script>


        <!-- Color CSS --> 

        <!--[if lt IE 9]>
        <script src="assets/js/plugin/html5shiv.js"></script>
        <script src="assets/js/plugin/respond.js"></script>
        <![endif]-->        
    </head>

    <body id="home" class="wide">
         



        <!-- WRAPPER -->
        <main class="wrapper"> 
            <!-- CONTENT AREA -->

            <header class="main-header">                  
                    <div class="container-fluid rel-div">
                        <div class="col-lg-4 col-sm-8">
                            <div class="main-logo">
                                <a href="index.html"> <strong>Are U Ok <img src="assets/img/icons/logo-icon.png" alt="" /> </strong> <span class="light-font">饱了么</span>  </a>
                                <span>餐饮外卖配送平台</span>
                            </div>
                        </div>
    
                        <div class="col-lg-6 responsive-menu">  
                            <nav class="fix-navbar" id="primary-navigation">            
                                <ul class="primary-navbar">                                                
                                    <li><a href="index.html"> Home</a></li>    
                                </ul>                           
                            </nav>
                        </div>
    
                        <div class="col-lg-2 col-sm-4 cart-megamenu">
                            <div class="responsive-toggle fa fa-bars"> </div>
                        </div>
    
                    </div>  
            </header>

            <!--Breadcrumb Section Start-->
            <section class="breadcrumb-bg">                
                    <div class="theme-container container ">                       
                        <div class="site-breadcumb white-clr" id="business_head"> 
    
                        </div>  
                    </div>
            </section>
            <!--Breadcrumb Section End-->


            <!-- Shop Starts-->
            <section class="shop-wrap sec-space-bottom">
                <div class="container rel-div pt-50">
                    <div class="row">
                        <div class="col-md-3 pt-15">
                            <div class="widget-wrap" id="info">
                                <!--info-->
                            </div>
                        </div>

                        <div class="col-md-9 pt-15">
                            <div class="product-single sec-space-bottom  clearfix" id="items">
                                <!-- 商品 -->
                            </div>  

                            <div class="prod-tabs pb-50">
                                <div class="tab-content prod-tab-content" id="reviews">
                                    <!-- 评论 -->

                                </div>
                            </div>

                            <!-- 写评论 -->
                            <div class="your-review">
                                <h3 class="fsz-20 pb-15 text-center"><span class="light-font"> 创建 </span> <strong> 评论 </strong>  </h3>
                                <div class="divider-full-1"></div>
                                <div class="your-review">
                                    <div class="review-form row">
                                        <div class="form-group col-sm-12">
                                            <textarea class="form-control" id="review_content"  placeholder="Message" cols="12" rows="4"></textarea>                                                                                     
                                        </div>
                                        <div class="form-group col-sm-12 text-center ptb-15">                                               
                                            <button class="theme-btn" href="javascript:void(0)" onclick="submit()"> <strong> 发表 </strong> </button>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- / Shop Ends -->      

            <!-- / CONTENT AREA -->

            <!-- FOOTER -->
            <footer class="page-footer"> 
                    <section class="footer-bottom">
                        <div class="pattern"> 
                            <img alt="" src="assets/img/icons/white-pattern.png">
                        </div>
                        <div class="slide" style="text-align: center;">
                                <a href="javascript:void(0)" onclick="goback()" class="slide-btn"> 回到首页 </a>  
                            </div>
                        <div id="to-top" class="to-top"> <i class="fa fa-arrow-circle-o-up"></i> </div>
                        <div class="container ptb-50">
                            <div class="row">
                                <div class="col-md-6 col-sm-5">
                                    <p>Copyright &copy; 2017. Vaskka.inc All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </section>
            </footer>
            <!-- /FOOTER -->

<div id="to-top-mb" class="to-top mb"> <i class="fa fa-arrow-circle-o-up"></i> </div>

        </main>
        <!-- /WRAPPER -->

        <!-- JS Global -->


        <!-- Custom JS -->   
        <script src="assets/js/theme.js"></script>
        <script src="assets/js/detail.js"></script>

        <script type="text/x-jsrender" id="business_content">                       
            <h2 class="section-title"> <strong class="clr-txt"> 订单详情： </strong> 
                
                <span class="light-font"> {{:bn}} </span>

            </h2>
        </script>

        <script type="text/x-jsrender" id="info_template">                       
            <div class="panel panel-info">
                <div class="panel-heading"> <div class="panel-title">消费者: </div> </div>
                <div class="panel-body">
                        {{:creator.name}}
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"> <div class="panel-title">联系电话:</div> </div>
                <div class="panel-body">
                        {{:creator.phone}}
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"> <div class="panel-title">消费时间:</div> </div>
                <div class="panel-body">
                        {{:createTime}}
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"> <div class="panel-title">消费总金额:</div> </div>
                <div class="panel-body">
                        {{:sumPrice}} 元
                </div>
            </div>
        </script>

        <script type="text/x-jsrender" id="item-template">
            {{for item}}
            <div class="col-md-6 col-sm-12" id="{{:id}}"> 
                <div class="deal-item list-view">
                    <div class="deal-content">
                        <div class="deal-text">
                            <h2 class="fsz-30 pb-15"> <a href="#"> <span class="light-font"> {{:name}} </span> </a> </h2>
                            <div class="price pt-15"> 
                                <strong class="clr-txt"> {{:price}} </strong>元
                            </div>
                        </div>
                        <div class="img"> <img alt="" src="{{:img}}"> </div>
                    </div>
                </div>
            </div>
            {{/for}}
        </script>

        <script type="text/x-jsrender" id="review-template">
            {{for data}}
            <div class="pannel">
                <h3 class="fsz-16"><span class="light-font"> 创建者： </span> <strong>{{:creatorName}} </strong>  </h3>
                <span class="divider-2 crl-bg"></span>

                <div class="block-inline pera">
                    <p>{{:commentEntity.content}}</p>
                </div>
                <p > {{:commentEntity.createtime}} </p>
            </div>
            {{/for}}
        </script>
    </body>
</html>
